<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="initial-scale=1">

	<title>{% if page.title %}{{ page.title }} - Bin Wei Group{% else %}Bin Wei Group - Shanghai University{% endif %}</title>
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% else %}
	<meta name="description" content="Organic Electronics Research Group at the Key Laboratory of Advanced Display and System Applications (Shanghai University), Ministry of Education">
	{% endif %}

	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/screen.css">
	<link rel="stylesheet" href="/css/print.css" media="print">

	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>

	{% if page.caljs %}
	<link rel="stylesheet" href="/css/fullcalendar.min.css">
	{% endif %}

	<script src="https://use.typekit.net/lnp2qdj.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/img/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#3f525b">
	<meta name="theme-color" content="#3f525b">
	<meta name="google-site-verification" content="3cP_R4lx6C93qlFyVDZcPRYEtVuC9gdIRrai61KrO4k" />

</head>
